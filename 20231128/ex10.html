<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Selector Basic</title>
    <style>
        h1:first-of-type{
            color: red;
        }
        h2:first-of-type{
            color: red;
        }
        h3:first-of-type{
            color: red;
        }
    </style>
</head>
<body>
    <h1>header -1</h1>
    <h2>header -2</h2>
    <h3>header -3</h3>
    <h3>header -3</h3>
    <h2>header -2</h2>
    <h1>header -1</h1>
</body>
</html>
