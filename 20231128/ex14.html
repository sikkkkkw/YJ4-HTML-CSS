<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Selector Basic page</title>
    <style>
        p::selection{
            background: black; color: red;
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor</h1>
    <p data-page="52">Lorem ipsum dolor sit</p>
    <P data-page="273">Lorem ipsum dolor sit amet2daddwdwdw</P>
</body>
</html>
