<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Selector Basic</title>
</head>
<style>
    h1 + h2{
        color: red;
    }
    h1 ~ h2 {
        background-color: orange;
    }
</style>
<body>
    <h1>header -1</h1>
    <h2>header -2</h2>
    <h2>header -2</h2>
    <h2>header -2</h2>
    <h2>header -2</h2>
    
</body>
</html>
