<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응형웹 카페</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="intro">카페 소개</a></li>
          <li><a href="map">오시는 길</a></li>
          <li><a href="choice">이달의 추천</a></li>
        </ul>
      </nav>
    </header>
    <div id="contents">
      <section id="intro">
        <div class="page-title"><h2>카페 소개</h2></div>
        <div class="content">
          <div class="photo"><img src="./ice.jpg" alt="coffee" /></div>
          <div class="text">
            <p>영업 시간 : 오전 9시 ~ 밤 10시</p>
            <p>휴무 : 매주 수요일</p>
            <i><small>(수요일 공휴일)</small></i>
          </div>
        </div>
      </section>
      <section id="map">
        <div class="page-title"><h2>오시는 길</h2></div>
        <div class="content">
          <div class="photo"><img src="./ice.jpg" alt="coffee" /></div>
          <div class="text">
            <p>서귀포시 안덕 사계리 0000-0000</p>
            <p>제주 올레 10코스 산방산 근처</p>
          </div>
        </div>
      </section>
      <section id="choice">
        <div class="page-title"><h2>이달의 추천</h2></div>
        <div class="content">
          <div class="text">
            <ol>
              <li>1인분 기준</li>
              <li>평상시 보다 원두 양은</li>
              <li>아이스 잔에 얼음 6~7개</li>
            </ol>
          </div>
          <div class="photo"><img src="./ice.jpg" alt="coffee" /></div>
        </div>
      </section>
    </div>
    <footer>footer</footer>
  </body>
</html>
