<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        div{
            border: 1px solid black;
            margin: 10px;
            width: 500px;
            height: 100px;
            padding: 10px;
            display: block;
        }
        #box1{
            width: 100px;
            height: 100px;

        }
        #box2{
            box-sizing: border-box;
        }
        #box3{
            width: 2em;
        }
    </style>
</head>
<body>
    <div id="box1">box1</div>
    <div id="box2"></div>
    <div id="box3">box3</div>

</body>
</html>
