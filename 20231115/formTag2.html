<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <hr/>
    <form>
        <!-- textarea태그는 여러 줄의 글자를 입력할 때 사용하는 태그 -->
        <textarea>TextArea Text</textarea>
        <textarea>
    TextArea Text <!-- 이렇게 사용하면 지저분해 보일수가 있다  -->
        </textarea>
    </form>
    <hr/>
    <!-- select 태그는 여러 개의 목록에서 몇 가지를 선택할 수 있는 입력 양식-->
    <select>
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>오뎅</option>
    </select>
    <!-- 여러 개의 목록을 선택하고 싶을 때 select 태그의 multiple 속성 사용 
        스마트폰에서는 예쁘게 나오지만 일반 데스크톱에서는 예쁘게 안나옴 ㅋ -->
    <select multiple="multiple">
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>오뎅</option>
    </select>
    <hr/>
    <!-- optgroup 태그는 선택 옶션을 묶을 때 사용하는 태그 -->
    <select>
        <optgroup label="HTML5">
            <option>Multimedia Tag</option>
            <option>Connectivity</option>
            <option>Device Access</option>
        </optgroup>
        <optgroup label="CSS3">
            <option>Animation</option>
            <option>3D Transform</option>
        </optgroup>
    </select>
    <hr/>
    <!-- fieldset 태그와 legend 태그는 내부에서만 사용할 수 있다. -->
    <form>
        <fieldset>
            <legend>입력 양식</legend>
        </fieldset>
        <table>
            <tr>
                <td><label for = "name">이름</label></td>
                <td><input id = "name" type="text"/></td>
            </tr>
            <tr>
                <td><label for = "mail">이메일</label></td>
                <td><input id = "mail" type="email"/></td>
            </tr>
        </table>
        <input type="submit" />
    </form>
    <h2>textarea 태그의 속성</h2>
    <table border="1">
        <tr>
            <th>속성 이름</th>
            <th>설명</th>
        </tr>
        <tr>
            <td>cols</td>
            <td>태그의 너비를 지정</td>
        </tr>
        <tr>
            <td>rows</td>
            <td>태그의 높이를 지정</td>
        </tr>
    </table>
    <h2>select 태그</h2>
    <table border="1">
        <tr>
            <th>태그 이름</th>
            <th>설명</th>
        </tr>
        <tr>
            <td>select</td>
            <td>선택양식을 생성</td>
        </tr>
        <tr>
            <td>optgroup</td>
            <td>옵션을 그룹화</td>
        </tr>
        <tr>
            <td>option</td>
            <td>옵션을 생성</td>
        </tr>
    </table>
    
</body>
</html>
